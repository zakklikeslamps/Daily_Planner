<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="Assets/css/style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron jumbotron-fluid">

    <h1 class="display-3">Daily Planner</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>

  <div class="container">
    <!--h2 class="date"></h2-->
    <!-- Timeblocks go here -->
    <div>
      <!--Each <div> has a unique ID according to it's time slot-->
      <div id="8AM" class="input-group mb-3">
        <span class="input-group-text">8AM</span>
        <input type="text" class="form-control" id="slot8" aria-label="Recipient's username"
          aria-describedby="button-addon2">
        <!--Similar ID for each save button-->
        <!--Button styling from fontawesome.com-->
        <button class="btn btn-outline-secondary" id="btn8" type="button" id="button-addon2"><i
            class="fas fa-save"></i></button>
      </div>
      <br>
      <div id="9AM" class="input-group mb-3">
        <span class="input-group-text">9AM</span>
        <input type="text" class="form-control" id="slot9" aria-label="Recipient's username"
          aria-describedby="button-addon2">
        <button class="btn btn-outline-secondary" id="btn9" type="button" id="button-addon2"><i
            class="fas fa-save"></i></button>
      </div>
      <br>
      <div id="10AM" class="input-group mb-3">
        <span class="input-group-text">10AM</span>
        <input type="text" class="form-control" id="slot10" aria-label="Recipient's username"
          aria-describedby="button-addon2">
        <button class="btn btn-outline-secondary" id="btn10" type="button" id="button-addon2"><i
            class="fas fa-save"></i></button>
      </div>
      <br>
      <div id="11AM" class="input-group mb-3">
        <span class="input-group-text">11AM</span>
        <input type="text" class="form-control" id="slot11" aria-label="Recipient's username"
          aria-describedby="button-addon2">
        <button class="btn btn-outline-secondary" id="btn11" type="button" id="button-addon2"><i
            class="fas fa-save"></i></button>
      </div>
      <br>
      <div id="12PM" class="input-group mb-3">
        <span class="input-group-text">12PM</span>
        <input type="text" class="form-control" id="slot12" aria-label="Recipient's username"
          aria-describedby="button-addon2">
        <button class="btn btn-outline-secondary" id="btn12" type="button" id="button-addon2"><i
            class="fas fa-save"></i></button>
      </div>
      <br>
      <div id="1PM" class="input-group mb-3">
        <span class="input-group-text">1PM</span>
        <input type="text" class="form-control" id="slot1" aria-label="Recipient's username"
          aria-describedby="button-addon2">
        <button class="btn btn-outline-secondary" id="btn1" type="button" id="button-addon2"><i
            class="fas fa-save"></i></button>
      </div>
      <br>
      <div id="2PM" class="input-group mb-3">
        <span class="input-group-text">2PM</span>
        <input type="text" class="form-control" id="slot2" aria-label="Recipient's username"
          aria-describedby="button-addon2">
        <button class="btn btn-outline-secondary" id="btn2" type="button" id="button-addon2"><i
            class="fas fa-save"></i></button>
      </div>
      <br>
      <div id="3PM" class="input-group mb-3">
        <span class="input-group-text">3PM</span>
        <input type="text" class="form-control" id="slot3" aria-label="Recipient's username"
          aria-describedby="button-addon2">
        <button class="btn btn-outline-secondary" id="btn3" type="button" id="button-addon2"><i
            class="fas fa-save"></i></button>
      </div>
      <br>
      <div id="4PM" class="input-group mb-3">
        <span class="input-group-text">4PM</span>
        <input type="text" class="form-control" id="slot4" aria-label="Recipient's username"
          aria-describedby="button-addon2">
        <button class="btn btn-outline-secondary" id="btn4" type="button" id="button-addon2"><i
            class="fas fa-save"></i></button>
      </div>
      <br>
      <div id="5PM" class="input-group mb-3">
        <span class="input-group-text">5PM</span>
        <input type="text" class="form-control" id="slot5" aria-label="Recipient's username"
          aria-describedby="button-addon2">
        <button class="btn btn-outline-secondary" id="btn5" type="button" id="button-addon2"><i
            class="fas fa-save"></i></button>
      </div>


    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.js"
    integrity="sha256-DrT5NfxfbHvMHux31Lkhxg42LY6of8TaYyK50jnxRnM=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="Assets/js/script.js"></script>

</body>

</html>
